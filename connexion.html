<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="bi" width="40" height="32" aria-label="Bootstrap"
                        src="assets/10-2017_Ravensburger_memory_Gallery_1960_Stage_5_702x702px.webp" alt="Memory">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 link-secondary">Accueil</a></li>
                <li><a href="inscription.html" class="nav-link px-2">S'inscire</a></li>
                <li><a href="connexion.html" class="nav-link px-2">Se connecter</a></li>
                <li><a href="profil.html" class="nav-link px-2">Profil</a></li>
                <li><a href="jeu.html" class="nav-link px-2">Jouer</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <main>
            <h1>ENI - MEMORY - Connecter</h1>
            <form>
                <h2>Connectez-vous.</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Entrez votre email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email : exemple john@doe.fr">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="btn btn-primary me-3">Se connecter</button>
                <button type="reset" class="btn btn-primary me-3">Annuler</button>
            </form>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
