            <h1>ENI - MEMORY - Inscription</h1>
            <form>
                <h2>Inscrivez-vous.</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="name" placeholder="3 caractères minimum">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Entrez votre email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                    <div id="passwordHelp" class="form-text">Au moins un symbole, un chiffre, ainsi que 6 caractères
                        minimum.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirmez le mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirmez le mot de passe">
                </div>
                <button type="submit" class="btn btn-primary me-3">Création du compte</button>

            </form>
