                <div class="mb-3">
                    <label for="size" class="form-label">Taille du memory</label>
                    <select class="form-select" aria-label="Default select example" id="size">
                        <option value="" selected>4*3</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary me-3">Enregistrer</button>
            </form>
            <h2>Derniers Scores :</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Pseudo</th>
                        <th scope="col">Score</th>

                        <th scope="col">Choix Memory</th>

                </thead>
                <tbody>
                    <tr>
                        <td>dd@dd.fr</td>
